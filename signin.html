<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign in</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<style>
    
    .signIn {
        font-size: 16px;
        text-align: center;
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content: center;
        padding-bottom: 100px;
        margin-top: 5%;
    }
</style>
</head>
<body>
    <header>
        <div class="px-3 py-2 text-bg-white border-bottom">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                  <img src="images/cover.png" alt="logo" width="200" height="100">
                </a>
              </div>
            </div>
          </div>
    </header>
    <div class="signIn">
        <h2>Sign In</h2>

        <form class="mb-3" id="signin-form" onsubmit="return validateSignIn()">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Sign In" style="background-color: #37afff; ">
        </form>
    </div>
<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
